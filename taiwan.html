      <p>早期僅有珍珠奶茶一種稱呼。到了約1988年時，臺南市海安路一家叫「草蜢」的小販，取當時女星葉子楣的靈感，將珍珠奶茶改稱波霸奶茶。</p>
      <p>以後在南臺灣日漸產生波霸指大粉圓、珍珠指小粉圓的說法。隨著南臺灣連鎖店至北部展店，此種分類亦因此漸被台灣居民接受。</p>
